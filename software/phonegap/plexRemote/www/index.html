<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/geometries.css" />
        <title>plexRemote</title>
    </head>
    <body>
        <div class="app">
            <h1>plexRemote</h1>
            <div id="mainPage">
                <ul id="deviceList"></ul>
                <div id="refreshButton" class="roundedSquare button">Refresh</div>
            </div>
            <div id="detailPage">
                <table id="keyboard">
                    <tbody>
                        <tr>
                          <td><div id="escapeButton" class="circle button"><p><b>ESC</b></p></div></td>
                          <td><div id="volumeUpButton" class="circle button"><p><b>VOL +</b></p></div></td>
                          <td><div id="volumeDownButton" class="circle button"><p><b>VOL -</b></p></div></td>
                        </tr>
                        <tr>
                          <td><div id="subTitleButton" class="circle button"><p><b>Subtitles</b></p></div></td>
                          <td><div id="upButton" class="triangle-up button"></div></td>
                          <td><div id="subTitleToggleButton" class="circle button twoLines"><p><b>Subtitle Select</b></p></div></td>
                        </tr>
                        <tr>
                          <td><div id="leftButton" class="triangle-left button"></div></td>
                          <td><div id="enterButton" class="enterSquare button"></div></td>
                          <td><div id="rightButton" class="triangle-right button"></div></td>
                        </tr>
                        <tr>
                          <td><div id="progressButton" class="circle button"><p><b>Progress</b></p></div></td>
                          <td><div id="downButton" class="triangle-down button"></div></td>
                          <td><div id="infoButton" class="circle button"><p><b>Info</b></p></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="statusDiv"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
